<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  background-color: rgb(500, 70, 100);
  padding: 10px;
}
.container > div {
  background-color: #f1f1f1;
  border: 1px solid rgb(0, 0, 0);
  padding: 10px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>Grid Layout</h1>

<p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.</p>

<p>Direct child element(s) of the grid container automatically becomes grid items.</p>

<div class="container">
  <div>Iyappan</div>
  <div>Kamatchi</div>
  <div>Lakshmipriya</div>  
  <div>Yuvasri</div>
  <div>Arun</div>
  <div>Mariya divena</div>  
  <div>Jesintha</div>
  <div>lavanya</div>
</div>

</body>
</html>
