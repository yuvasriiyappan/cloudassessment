<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linear Layout Example</title>
  <style>
    .linear-layout {
      display: flex;
      flex-direction: row; /* Change to column for vertical layout */
      gap: 10px;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .item {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="linear-layout">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>
</html>
